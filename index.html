<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Unik</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: "Times New Roman", serif;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      margin: 10px;
    }

    .output {
      margin-top: 20px;
      font-size: 20px;
      color: #cc0066;
    }

    input {
      padding: 8px;
      font-size: 14px;
      margin: 5px;
      width: 160px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div>
    lu nyari apaan, POKEEE!!
  </div>

  <button onclick="mainkan()">keluar</button>
  <button onclick="hitung()">gatau</button>

  <input type="number" id="angka1" placeholder="Angka pertama">
  <input type="number" id="angka2" placeholder="Angka kedua">

  <div class="output" id="hasil"></div>

  <audio id="audio" loop>
    <source src="mpo.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    let sudahMain = false;

    function mainkan() {
      const audio = document.getElementById("audio");
      if (!sudahMain) {
        audio.play();
        sudahMain = true;
      }
    }

    function hitung() {
      document.getElementById("hasil").innerText = "alloww";
    }
  </script>

</body>
</html>
