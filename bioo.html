<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keluar?</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: "Times New Roman", serif;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 10px 20px;

      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div>
    lu nyari apaan, POKEEE!!
  </div>

  <button onclick="mainkan()">Exit</button>

  <audio id="audio" loop>
    <source src="mpo.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    function mainkan() {
      const audio = document.getElementById("audio");

      if (audio.paused) {
        audio.play();
        alert("hehe, klik lagi");
      } else {
        alert("awokawok");
      }
    }
  </script>

</body>
</html>
